<div class="container">
  <div class="pure-g" *ngIf="error">
    <div class="pure-u-1 error-box">
        <span class="button-error pure-button">{{ error }}</span>
    </div>
  </div>
  <div class="pure-g">
    <div class="pure-u-2-5">
      <h2>Input</h2>
      <form class="pure-form">
        <fieldset class="pure-group">
          <pre>
            <textarea #inputArea class="pure-input-1 input-box"></textarea>
          </pre>
          <select #operationType class="pure-input-1">
            <option value="flatten">Flatten</option>
            <option value="unflatten">Unflatten</option>
          </select>
        </fieldset>
      </form>
    </div>
    <div class="pure-u-1-5 generate-button">
      <button (click)="modifyInput(inputArea, operationType.value)"
        class="button-warning pure-button">Generate</button>
    </div>
    <div class="pure-u-2-5">
      <h2>Output</h2>
      <pre [innerHTML]="output | prettyprint" class="output-box"></pre>
    </div>
  </div>
</div>
